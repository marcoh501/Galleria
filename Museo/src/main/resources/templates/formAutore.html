<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Autore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/autore}" th:object="${autore}"
		method="post">
		<div>
			<div>
				<span th:text="#{label.nome}"> Nome: </span> <span><input
					type="text" th:field="*{nome}" /></span> <span
					th:if="${#fields.hasErrors('nome')}" th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.cognome}"> Cognome: </span> <span><input
					type="text" th:field="*{cognome}" /></span> <span
					th:if="${#fields.hasErrors('cognome')}"
					th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.dataNascita}">Data di nascita: </span> <span><input
					type="text" th:field="*{dataNascita}" /></span> <span
					th:if="${#fields.hasErrors('dataNascita')}"
					th:text="#{label.number}">Error</span>
			</div>
			
                <div>
                    <span th:text="#{label.dataMorte}"> Data di morte: </span>
                    <span><input type="text" th:field="*{dataMorte}" /></span>
                    <span th:if="${#fields.hasErrors('dataMorte')}" th:text="#{label.number}">Error</span>
                </div> 
 
			<div>
				<span th:text="#{label.nazionalita}"> Nazionalita': </span> <span><input
					type="text" th:field="*{nazionalita}" /></span> <span
					th:if="${#fields.hasErrors('nazionalita')}"
					th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span><button type="submit">Submit</button></span>
			</div>
		</div>
	</form>
	<form>
		<button formaction = "/" type = "submit" formmethod = "GET">Torna alla home!</button>
	</form>
</body>
</html>
